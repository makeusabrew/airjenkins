<html>
    <head>
        <title>Jenkins On Air</title>
        <script src="lib/deps/AIRAliases.js"></script>
        <script>
            var appLoad = function() {
                var configFile = air.File.applicationDirectory.resolvePath("lib/data/config.json");
                if (configFile.exists) {
                    var stream = new air.FileStream();
                    stream.open(configFile, air.FileMode.READ);
                    var configData = stream.readMultiByte(stream.bytesAvailable, air.File.systemCharset);
                    configData = JSON.parse(configData);
                }
            }
        </script>
    </head>
    <body onload="appLoad();">
        <h1>Jenkins On Air</h1>
    </body>
</html>
